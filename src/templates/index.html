<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha com IA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Jogo da Velha com IA</h1>
            <p>Você é <span class="player">O</span> | IA é <span class="ai">X</span></p>
        </header>

        <div class="game-options" id="gameOptions">
            <h2>Selecione o modo de jogo:</h2>
            <div class="game-buttons">
                <button id="playMinimaxBtn" class="game-mode-btn">Jogar contra Minimax</button>
                <button id="trainNetworkBtn" class="game-mode-btn">Treinar Rede Neural</button>
                <button id="playNetworkBtn" class="game-mode-btn">Jogar contra Rede Neural</button>
            </div>
        </div>

        <div class="game-container" id="gameContainer" style="display: none;">
            <div class="game-header">
                <div class="status" id="gameStatus">Selecione um modo de jogo</div>
                <button id="backBtn" class="back-btn">← Voltar</button>
            </div>
            
            <div class="board" id="board">
                <!-- As células serão geradas via JavaScript -->
            </div>
            
            <div class="controls">
                <button id="resetBtn">Novo Jogo</button>
            </div>
        </div>

        <div class="training-modal" id="trainingModal">
            <div class="modal-content">
                <h2>Treinar Rede Neural</h2>
                <div class="form-group">
                    <label for="generations">Número de Gerações:</label>
                    <input type="number" id="generations" value="20" min="1">
                </div>
                <div class="form-group">
                    <label for="games">Jogos por Geração:</label>
                    <input type="number" id="games" value="20" min="1">
                </div>
                <div class="form-group">
                    <label for="population">Tamanho da População:</label>
                    <input type="number" id="population" value="20" min="1">
                </div>
                <div class="modal-buttons">
                    <button id="startTraining" class="primary-btn">Iniciar Treinamento</button>
                    <button id="cancelTraining" class="secondary-btn">Cancelar</button>
                </div>
                <div class="training-progress" id="trainingProgress">
                    <div class="progress-bar">
                        <div class="progress" id="progressBar"></div>
                    </div>
                    <div class="progress-text" id="progressText">
                        <div class="status-message">Pronto para começar o treinamento</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
    <script src="{{ url_for('static', filename='js/training.js') }}"></script>
</body>
</html>
